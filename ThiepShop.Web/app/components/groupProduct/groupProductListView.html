<section class="content-header">
    <h1>
        Danh mục sản phẩm
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Trang chủ</a></li>
        <li class="active">Danh mục sản phẩm</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <!-- Default box -->
    <div class="box">
        <div class="box-header with-border">
            <h3 class="box-title">Danh sách sản phẩm</h3>
            <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip" title="Collapse">
                    <i class="fa fa-minus"></i>
                </button>
                <button type="button" class="btn btn-box-tool" data-widget="remove" data-toggle="tooltip" title="Remove">
                    <i class="fa fa-times"></i>
                </button>
            </div>
        </div>
        <div class="box-body">
            <div class="row">
                <div class="col-md-4">
                    <div class="input-group">
                        <input type="text" class="form-control" ng-model="keyword" ng-change="getGroupProduct()" placeholder="Tìm kiếm...">
                        <span class="input-group-btn">
                            <button class="btn btn-default" ng-click="getGroupProduct()" type="button">Tìm kiếm</button>
                        </span>
                    </div>

                </div>
                <div class="col-md-6">
                    <button class="btn btn-success" ui-sref="groupProduct_add">Thêm mới</button>
                </div>
                </div>
            <div class="row">
                <div class="col-md-12">
                    <table class="table table-bordered">
                        <tr>
                            <th style="width: 5%">id</th>
                            <th style="width: 45%">Tên danh mục</th>
                            <th style="width: 30%">Nhóm cha</th>
                            <th style="width: 5%">Trạng thái</th>
                            <th style="width: 10%">Thao tác</th>
                        </tr>
                        <tr ng-repeat="item in groupProduct">
                            <td>{{item.id}}</td>
                            <td><a ui-sref="groupProduct({id:item.id})" title="{{item.Name}}">{{item.Name}}</a></td>
                            <td>
                                <select type="text" name="ParentID" class="form-control" ng-model="item.id" ng-change="changeMenu(item.id)">
                                    <option value="">-- Chọn chuyên mục cha --</option>
                                    <option ng-repeat="item in flatFolders" ng-value="{{item.id }}" value="{{item.id }}" >
                                        {{ item.indent }} {{ item.name }}
                                    </option>
                                </select>
                                <input name="ParentID" type="hidden" ng-model="item.ParentID" />
                            </td>
                            <td><span ng-class="{'badge bg-red':item.Active==false,'badge bg-green':item.Active==true}" class="badge bg-red">{{item.Active|activeFilter}}</span></td>
                            <td><button ui-sref="groupProduct_edit({id:item.id})" class="btn btn-sm btn-primary"><i class="fa fa-pencil"></i></button>
                                <button class="btn btn-sm btn-danger">
                                    <i class="fa fa-trash"></i>
                                </button>
                            </td>
                        </tr>                      
                         <tfoot>
                             <tr>
                                 <td colspan="5"><span class="pull-right">Trang : {{page+1}} - Tổng số bản ghi : {{totalCount}}</span></td>
                             </tr>
                         </tfoot>
                         
                    </table>
                </div>               
            </div>
        </div>
        <div class="box-footer">
            <pager-directive page="{{page}}" custom-path="{{customPath}}" pages-count="{{pagesCount}}" total-count="{{totalCount}}" search-func="getGroupProduct(page)"></pager-directive>
        </div>
    </div>
    <!-- /.box -->
</section>
